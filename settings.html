<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | EKOTEK Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <span class="logo-icon">ðŸŒ±</span>
                <span class="logo-text">EKOTEK</span>
            </div>
        </div>
        <div class="nav-center">
            <div class="nav-control">
                <i class="fas fa-map-marker-alt"></i>
                <select class="nav-select">
                    <option value="all">All Locations (12)</option>
                </select>
            </div>
            <div class="nav-control">
                <i class="fas fa-calendar-alt"></i>
                <select class="nav-select">
                    <option value="30d" selected>Last 30 Days</option>
                </select>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-icon-btn"><i class="fas fa-bell"></i><span class="badge">3</span></button>
            <button class="nav-icon-btn"><i class="fas fa-question-circle"></i></button>
            <button class="nav-icon-btn"><i class="fas fa-cog"></i></button>
            <div class="user-menu">
                <div class="user-avatar">JS</div>
                <span class="user-name">John Smith</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <h3 class="sidebar-heading">Menu</h3>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Executive Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="food-waste-analytics.html" class="nav-link">
                            <i class="fas fa-utensils"></i>
                            <span>Food Waste Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="recycling-compliance.html" class="nav-link">
                            <i class="fas fa-recycle"></i>
                            <span>Recycling & Compliance</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="financial-impact.html" class="nav-link">
                            <i class="fas fa-dollar-sign"></i>
                            <span>Financial Impact</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="predictions-ai.html" class="nav-link">
                            <i class="fas fa-magic"></i>
                            <span>Predictions & AI</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="settings.html" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div style="padding: var(--space-6); max-width: 900px;">
                <div style="margin-bottom: var(--space-8);">
                    <h1 style="font-size: var(--font-size-3xl); margin-bottom: var(--space-2); color: var(--text-primary);">Settings</h1>
                    <p style="font-size: var(--font-size-base); color: var(--text-secondary);">
                        Manage your account, notifications, and dashboard preferences
                    </p>
                </div>

                <!-- Account Settings -->
                <div class="card" style="padding: var(--space-6); margin-bottom: var(--space-6);">
                    <h2 style="font-size: var(--font-size-xl); margin-bottom: var(--space-4); color: var(--text-primary); display: flex; align-items: center; gap: var(--space-3);">
                        <i class="fas fa-user-circle" style="color: var(--primary);"></i>
                        Account Settings
                    </h2>
                    <div style="display: grid; gap: var(--space-4);">
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: var(--space-2); color: var(--text-primary);">Full Name</label>
                            <input type="text" value="John Smith" style="width: 100%; padding: var(--space-3); border: 1px solid var(--border); border-radius: var(--radius-md); font-size: var(--font-size-base);">
                        </div>
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: var(--space-2); color: var(--text-primary);">Email</label>
                            <input type="email" value="john.smith@ekotek.com" style="width: 100%; padding: var(--space-3); border: 1px solid var(--border); border-radius: var(--radius-md); font-size: var(--font-size-base);">
                        </div>
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: var(--space-2); color: var(--text-primary);">Role</label>
                            <select style="width: 100%; padding: var(--space-3); border: 1px solid var(--border); border-radius: var(--radius-md); font-size: var(--font-size-base);">
                                <option>Operations Manager</option>
                                <option>Admin</option>
                                <option>Viewer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Notifications -->
                <div class="card" style="padding: var(--space-6); margin-bottom: var(--space-6);">
                    <h2 style="font-size: var(--font-size-xl); margin-bottom: var(--space-4); color: var(--text-primary); display: flex; align-items: center; gap: var(--space-3);">
                        <i class="fas fa-bell" style="color: var(--warning);"></i>
                        Notification Preferences
                    </h2>
                    <div style="display: grid; gap: var(--space-4);">
                        <label style="display: flex; align-items: center; gap: var(--space-3); cursor: pointer;">
                            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: var(--primary);">
                            <span style="color: var(--text-primary);">Email alerts for critical waste events</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: var(--space-3); cursor: pointer;">
                            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: var(--primary);">
                            <span style="color: var(--text-primary);">Daily summary reports</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: var(--space-3); cursor: pointer;">
                            <input type="checkbox" style="width: 18px; height: 18px; accent-color: var(--primary);">
                            <span style="color: var(--text-primary);">Weekly analytics digest</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: var(--space-3); cursor: pointer;">
                            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: var(--primary);">
                            <span style="color: var(--text-primary);">Push notifications for anomalies</span>
                        </label>
                    </div>
                </div>

                <!-- Display Settings -->
                <div class="card" style="padding: var(--space-6); margin-bottom: var(--space-6);">
                    <h2 style="font-size: var(--font-size-xl); margin-bottom: var(--space-4); color: var(--text-primary); display: flex; align-items: center; gap: var(--space-3);">
                        <i class="fas fa-palette" style="color: var(--info);"></i>
                        Display Settings
                    </h2>
                    <div style="display: grid; gap: var(--space-4);">
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: var(--space-2); color: var(--text-primary);">Theme</label>
                            <select style="width: 100%; padding: var(--space-3); border: 1px solid var(--border); border-radius: var(--radius-md); font-size: var(--font-size-base);">
                                <option>Light Mode</option>
                                <option>Dark Mode (Coming Soon)</option>
                                <option>Auto (System)</option>
                            </select>
                        </div>
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: var(--space-2); color: var(--text-primary);">Default View</label>
                            <select style="width: 100%; padding: var(--space-3); border: 1px solid var(--border); border-radius: var(--radius-md); font-size: var(--font-size-base);">
                                <option>Executive Dashboard</option>
                                <option>Food Waste Analytics</option>
                                <option>Financial Impact</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div style="display: flex; gap: var(--space-3);">
                    <button class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
